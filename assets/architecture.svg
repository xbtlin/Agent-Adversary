<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" rx="15" fill="#0D1117"/>
  
  <!-- Boxes -->
  <!-- Adversary Engine -->
  <rect x="50" y="150" width="180" height="100" rx="8" fill="#1F6FEB" stroke="#388BFD" stroke-width="2"/>
  <text x="140" y="205" fill="white" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Adversary Engine</text>
  
  <!-- Connector -->
  <rect x="310" y="150" width="180" height="100" rx="8" fill="#238636" stroke="#3FB950" stroke-width="2"/>
  <text x="400" y="205" fill="white" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Arena Connector</text>
  
  <!-- Judge -->
  <rect x="570" y="150" width="180" height="100" rx="8" fill="#8957E5" stroke="#A371F7" stroke-width="2"/>
  <text x="660" y="205" fill="white" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Judge Evaluator</text>
  
  <!-- Sub-components -->
  <text x="400" y="130" fill="#8B949E" font-family="Arial" font-size="12" text-anchor="middle">Shell | Browser (Playwright)</text>
  <text x="140" y="270" fill="#8B949E" font-family="Arial" font-size="12" text-anchor="middle">Jailbreaks & Logic Traps</text>
  <text x="660" y="270" fill="#8B949E" font-family="Arial" font-size="12" text-anchor="middle">Resilience Scoring</text>
  
  <!-- Arrows -->
  <path d="M230 200 H310" stroke="#8B949E" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M490 200 H570" stroke="#8B949E" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Labels -->
  <text x="270" y="190" fill="#58A6FF" font-family="Arial" font-size="12" text-anchor="middle">Scenario</text>
  <text x="530" y="190" fill="#58A6FF" font-family="Arial" font-size="12" text-anchor="middle">Output</text>
  
  <!-- Title -->
  <text x="400" y="50" fill="white" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle">Agent-Adversary Architecture</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8B949E" />
    </marker>
  </defs>
</svg>
